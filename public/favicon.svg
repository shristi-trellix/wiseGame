<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#FFFFFF"/>

  <!-- Magnifying glass lens -->
  <circle cx="13" cy="13" r="7" stroke="#2814FF" stroke-width="2.5" fill="none"/>

  <!-- Inner glow effect -->
  <circle cx="13" cy="13" r="5" fill="#2814FF" opacity="0.2"/>

  <!-- Magnifying glass handle -->
  <line x1="18" y1="18" x2="24" y2="24" stroke="#2814FF" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Handle detail/shine -->
  <line x1="19" y1="19" x2="23" y2="23" stroke="#00CD00" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
